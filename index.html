    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #dbeafe, #e6e9f0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating moons & thumbs */
    .float {
      position: absolute;
      opacity: 0.35;
      animation: floatUp 10s linear infinite;
      user-select: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    button {
      padding: 16px 34px;
      font-size: 20px;
      border-radius: 28px;
      border: none;
      background: #5b8def;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(91, 141, 239, 0.35);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 14px 32px rgba(91, 141, 239, 0.5);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #f1f5f9;
      padding: 32px;
      max-width: 440px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
      animation: pop 0.25s ease-out;
    }

    @keyframes pop {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {

      color: #1e3a8a;

      line-height: 1.6;
      font-size: 16px;

      border: none;
      background: #64748b;

    }
